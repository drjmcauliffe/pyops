Mission: Rosetta RSOC
#
Command_line: "-t 10 -s 120 -d 0"
#
Data_path: ITL_DATA ".;/users/myself/EPS/ITL;/users/xyz/ITL"
Data_path: EVF_DATA "/users/myself/EPS/EVF"
#
Resource: TOTAL_POWER       1.2345 [W]        "total_power.res"
Resource: DOWNLINK_RATE HGA 345.0 [bytes/sec] "hga_data_rate.res" 3
Resource: DOWNLINK_RATE MODE HGA DUMP 678.0 [bytes/sec]
Resource: ACQUISITION_RATE   OSIRIS   321.0 [bytes/sec]
Resource: MAX_MTL_SIZE      100
#
Setting: CHECK_GLOBAL_ACTION FALSE
Setting: CHECK_GLOBAL_PARAM  FALSE
Setting: CHECK_GLOBAL_UNIT   FALSE
#
Output_files: POWER_AVG POWER_PEAK POWER_LOW \
              ACTIONS STATE_PARAMS TIMELINE
#
Output_format: POWER     ALL     Watts  FP   7  3
Output_format: DATA_RATE CONCERT Kb/sec AUTO 10 2
Output_format: DATA_RATE TOTAL   Kb/sec EXP  12 4
Output_format: MEMORY    MIDAS   MB     AUTO 8  3
#
Output_alignment: ITL 27 40 53
#
Command_name_def: VIRTIS ZVR   ZPL00001 ZPL00002 ZPL00003
Command_name_def: OSIRIS  OS 1 ZPL00004 ZPL00005 ZPL00006
#
Sequence_name_def: VIRTIS QVR   QPL00001 QPL00002 QPL00003
Sequence_name_def: OSIRIS  OS 1 QPL00004 QPL00005 QPL00006
#
OBCP_name_def: MD 1 ZMM00001 ZMM00002 ZMM00003
#
Telemetry_check: Y
#
Related_events: GS_NNO_HM GS_NNO_05 GS_NNO_10
Related_events: GS_KOU_HM GS_KOU_05 GS_KOU_10
#
Pointing_event: POINTING
#
Resolve_to_event: AT_PERILUNE
#
Derived_event: SCI_OPPORTUNITY IS LM_SUN_ELEV_30 AND LM_SC_ELEV_15   1 100
Derived_event: SCI_OPPORTUNITY IS LM_SUN_ELEV_45 AND LM_SC_ELEV_10 101 200
Derived_event: COMMS COMMS_PER OR COMMS_NNO
Derived_event: COMMS_PER GD_PER_AOS AND MGA_VIS
Derived_event: COMMS_NNO GD_NNO_AOS AND MGA_VIS
#
Output_events: SCI_OPPORTUNITY COMMS
#
Exclude_actions: VIRTIS ZVR99901 ZVR99902 ZVR99903
#
Planning_periods: 1-Jan-2006_00:00:00 28_00:00:00 4 "mtp_cp_defs.txt"
Orbit_numbering: AT_PERICENTER AT_APOCENTER -01:00:00
Orbit_number_event: PERI 19
#
File_template: MTP_EXP_ITL  "[XX]_MTP[yyy]___[aaaa]_[bbbb]MOD_VS0PI0.itl"
File_template: MTP_EXP_ITL2 "[XX]_MTP[yyy]___[aaaa]_[bbbb]MOD_VSXPIY.itl"
File_template: MTP_PL_ITL   "PL_MTP[yyy]___[aaaa]_[bbbb]MOD_OPS01A.itl"
File_template: MTP_PL_PTR   "PL_MTP[yyy]___[aaaa]_[bbbb]PTR_OPS01A.ptr"
File_template: CP_EXP_MOD   "[XX]_CP[zzzz]___[aaaa]_[bbbb]__[V]_MODEL0.itl"
File_template: CP_EXP_MOD2  "[XX]_CP[zzzz]___[aaaa]_[bbbb]__[V]_MODELY.itl"
File_template: CP_EXP_ITL   "[XX]_CP[zzzz]___[aaaa]_[bbbb]__[V]_VS0PI0.itl"
File_template: CP_EXP_ITL2  "[XX]_CP[zzzz]___[aaaa]_[bbbb]__[V]_VSXPIY.itl"
File_template: CP_EXP_POR   "[XX]_CP[zzzz]___[aaaa]_[bbbb]__[V]_VS0PI0.por"
File_template: CP_EXP_POR2  "[XX]_CP[zzzz]___[aaaa]_[bbbb]__[V]_VSXPIY.por"
File_template: CP_PL_ITL    "PL_CP[zzzz]___[aaaa]_[bbbb]__[V]_OPS01A.itl"
File_template: TLIS_PL_ITL  "PL_TLIS[yyy]__[aaaa]_[bbbb]__[V]_OPS01A.itl"
File_template: ORB_ITL      "ITL__VSOVMA_D_[cccc]_[XX]____[mm]_[nnnnn].VEX"
File_template: ORB_POR      "POR__VSOVMA_D_[cccc]_[XX]____[mm]_[nnnnn].VEX"
#
Generate_format: PIOR ALL   POR
Generate_format: PIOR OMEGA ITL
Generate_format: PORG ALL   ITL
#
Reference_file: ORBIT "orbit_file.asc"
Reference_file: EVENT "event_file.asc"
#
Generate_profile: PIOR POWER     ALL    COMPUTE
Generate_profile: PIOR DATA_RATE ALL    COMPUTE
Generate_profile: PIOR MODES     OSIRIS COMPUTE
Generate_profile: PORG POWER     HRSC   CHECK
Generate_profile: PORG DATA_RATE SPICAV RECOMPUTE
Generate_profile: PORL POWER     ALL    REMOVE
Generate_profile: EXEC POWER     MIDAS  PARTIAL
Generate_profile: EXE2 POWER     ALL    CHECK
#
PTR_resolve: ECLIPTIC    EAR_ECL_N_TO_S_SWITCH EAR_ECL_S_TO_N_SWITCH
PTR_resolve: HGA         PLA_HGA_2_TO_1_SWITCH PLA_HGA_1_TO_2_SWITCH
PTR_resolve: NORTH_EARTH EARTH_Y_N_TO_S_SWITCH EARTH_Y_S_TO_N_SWITCH
#
PTR_MTL_commands: MANDATORY
#
Do_not_expand_exps: SSMM HGA
#
PTR_source_destination: MMAMPB
#
POR_write_source_files: EPS_SF
#
Latency_EoP_event: GS_NNO_LOS_05
Latency_method: USE_AVERAGE
#
