--- config template definition...
Mission: <mission ID> [<SOC label>]
#
Command_line: <command line string>
#
Data_path: <EDF_DATA|ITL_DATA|EVF_DATA> <data path string>
... (more data paths)
#
Resource: <resource ID> [<EXP|MODE|MS|ACTION>] [<item #1>] \
          [<item #2>] [<item #3>] [<default value [unit]>] \
          [<resource file>] [<data column>]
... (more resources)
#
Setting: <setting ID> <setting value [unit]>
... (more settings)
#
Output_files: <ALL|NONE|MODE_CHANGES|MS_CHANGES|ACTION_CHANGES|SP_CHANGES| \
               POWER_AVG|POWER_PEAK|POWER_LOW|DATA_RATE_AVG|DATA_RATE_PEAK| \
               DATA_RATE_LOW|CONFLICTS|MODES|MODULE_STATES|ACTIONS| \
               STATE_PARAMS|TIMELINE|VERSIONS|MTL_RESOURCES|FINAL_STATES| \
               OBS_SUMMARY|OBS_DETAILS|PTR_SUMMARY|PTR_DETAILS|BUS_TRAFFIC| \
               DS_TRANSFERS|DS_LATENCY>
#
Output_format: <POWER|DATA_RATE|MEMORY|BUS_RATE> \
               <ALL|TOTAL|experiment|databus> <unit> \
               [<FP|EXP|EXP_CAP|AUTO|AUTO_CAP>] [<field width> [<accuracy>]]
... (more output formats)
#
Output_alignment: <ITL|OUT> <experiment column> <mode column> <action column>
... (more output alignments)
#
Command_name_def: <experiment ID> <name key> [<offset>] [<explicit name> ...]
... (more command name definitions)
#
Sequence_name_def: <experiment ID> <name key> [<offset>] [<explicit name> ...]
... (more sequence name definitions)
#
OBCP_name_def: <name key> [<offset>] [<explicit name> ...]
... (more OBCP name definitions)
#
Telemetry_check: <name key> [<offset>]
#
Related_events: <base event ID> <contained event ID> [...]
... (more related event definitions)
#
Pointing_event: <pointing event ID>
#
Resolve_to_event: <external event>
#
Derived_event: <derived event> [IS|NOT] <event #1> <AND|OR> <event #2> \
               [<first multi-event> <last multi-event>]
... (more derived events)
#
Output_events: <output event ID #1> [...]
#
Exclude_actions: <experiment ID> <action label> [...]
... (more exclude action definitions)
#
Planning_periods: <start date> <delta time> <CPs per MTP> \
                  [<planning periods definition file>]
Orbit_numbering: <pericenter event label> <start event label> [<delta time>]
Orbit_number_event: <APO_BEFORE|PERI|APO_AFTER> [<offset>]
#
File_template: <MTP_EXP_ITL|MTP_EXP_ITL2|MTP_PL_ITL|MTP_PL_PTR| \
                CP_EXP_MOD|CP_EXP_MOD2|CP_EXP_ITL|CP_EXP_ITL2| \
                CP_EXP_POR|CP_EXP_POR2| CP_PL_ITL|TLIS_PL_ITL| \
                ORB_ITL|ORB_POR> <file name string>
... (more file template definitions)
#
Generate_format: <PIOR|PORG> <<exp>|ALL> <ITL|POR>
... (more generate format definitions)
#
Reference_file: <ORBIT|EVENT|TMSS> <file name string>
... (more reference file definitions)
#
Generate_profile: <PIOR|PORG|PORL|EXEC|EXE2> \
                  <POWER|DATA_RATE|MODES> <<exp>|ALL> \
                  <KEEP|COMPUTE|PARTIAL|RECOMPUTE|CORRECT|CHECK|REMOVE|PID>
... (more generate profile definitions)
#
PTR_resolve: <NORTH|NORTH_EARTH|NORTH_NADIR|COMMS|HGA|ECLIPTIC|YAXIS> \
             <event state #1> <event state#2>
... (more PTR resolve definitions)
#
PTR_MTL_commands: <MANDATORY|OPTIONAL|IGNORE|NEVER>
#
Do_not_expand_exps: <experiment #1> ...
#
PTR_source_destination: <[SRCDST] label>
#
POR_write_source_files: <ZL_REC|EPS_SF|COMMENT|NONE>
#
Latency_EoP_event: <EoP event state>
Latency_method: <FIRST_DATA|LAST_DATA|ALL_DATA|USE_AVERAGE>
#
--- resource file definition...
<resource date | event label> <resource value [unit]>
... (more resource entries)
#
--- planning periods file definition...
<CP number> <MTP number> <start orbit> <start orbit>
... (more planning periods entries)
